<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  
  <title>Invitaci√≥n Familiar</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4764/4764479.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.582);/* m√°s transparente */
      backdrop-filter: blur(4px); /* desenfoque para que el texto siga legible */
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      

    }

    p {
      font-size: 1.2em;
    }

    input, button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 15px 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #invitacion {
      display: none;
      margin-top: 40px;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: aparecer 0.8s ease-in-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .decoracion {
      width: 100px;
      
    }

    .familia-img {
      width: 200px;
      
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      p, input, button { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="https://img.pikbest.com/origin/10/41/40/50XpIkbEsTkFx.png!sw800" class="decoracion" alt="Globos verdes">
    <h1>¬°Bienvenidos a la Fiesta Familiar!</h1>
    <p>Ingresa el nombre de tu familia para recibir tu invitaci√≥n personalizada:</p>

    <input type="text" id="nombre" placeholder="Ej: Familia Gutierrez">
    <button onclick="mostrarInvitacion()">Ver Invitaci√≥n</button>

    <div id="invitacion">
      <h2 id="tituloFamilia"></h2>
      <p>¬°Est√°n cordialmente invitados a nuestra gran celebraci√≥n!</p>
      <p>üìÖ <strong>Fecha:</strong> 20 de abril<br>‚è∞ <strong>Hora:</strong> 6:00 p.m.<br>üìç <strong>Lugar:</strong> Casa de los abuelos</p>
      <p><strong>Color asignado:</strong> <span id="colorTexto"></span></p>
      
      <img src="https://png.pngtree.com/png-clipart/20230430/original/pngtree-family-day-cute-cartoon-illustration-png-image_9128701.png" class="familia-img" alt="Familia feliz">
    </div>
  </div>

  <script>
    const familias = {
      "familia guevara tunjano": "azul",
      "familia moreno": "blanco",
      "familia valderrama": "rosa",
      "familia palacios": "amarillo",
      "familia salcedo": "morado"
    };

    const nombresColores = {
      azul: "Azul Rey",
      rojo: "Rojo Pasi√≥n",
      amarillo: "Amarillo",
      morado: "Morado",
      blanco: "blanco",
      rosa:"Palo Rosa"
    };

    const colorHex = {
      azul : "#0230ff",
      rojo: "#ff0202",
      verde: "#01c40a",
      amarillo: "#ffeb3b",
      morado: "#9c27b0",
      blanco: "#ffffff",
      rosa:"#ff93f2"
    };

    function quitarTildes(texto) {
      return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function mostrarInvitacion() {
      let input = document.getElementById("nombre").value.trim().toLowerCase();
      input = quitarTildes(input);

      const color = familias[input];

      if (color && colorHex[color]) {
        const nombreCapitalizado = input
          .split(" ")
          .map(p => p.charAt(0).toUpperCase() + p.slice(1))
          .join(" ");

        document.getElementById("tituloFamilia").innerText = nombreCapitalizado;
        document.getElementById("colorTexto").innerText = nombresColores[color];
        document.body.style.backgroundColor = colorHex[color];
        document.getElementById("invitacion").style.display = "block";
      } else {
        alert("Nombre no reconocido. Intenta de nuevo.");
      }
    }
  </script>
</body>
</html>
